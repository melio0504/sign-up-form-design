<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Scratch Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-sidebar ">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" draggable="false">
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@vjolt42" target="_blank">Unknown Unnamed</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-cat-with-yellow-eyes-KF6KRJfhsTE" target="_blank">Unsplash</a>.
            </div>
        </div>
        <div class="right-sidebar">
            <h1>Sign Up</h1>
            <h3>Welcome, hooman! Join our litter box of legends. <br>It only takes a few paw-clicks!</h4>
            <form action="#" method="post">
                <div class="first-column">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="firstName" tabindex="1" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" tabindex="3" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" tabindex="5" required>
                </div>

                <div class="second-column">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="lastName" tabindex="2" required>

                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" pattern="^(09|\+639)\d{9}$" onKeyPress="if(this.value.length==15) return false;" tabindex="4" required>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" tabindex="6" required>
                </div>

                <button type="submit" tabindex="7">Create Account</button>
            </form>

            <p>Already have an account? <a href="#">Log In</a></p> 
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2025 Romelio Teodoro</p>
        <a href="https://github.com/melio0504" target="_blank">
            <img class="github-logo" src="assets/github.png"/>
        </a>
    </footer>
</body>
</html>
